<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Filter..." (input)="filterCards()" [(ngModel)]="searchText">
    </div>
    <div class="forum-threads">
        <h1>Общи</h1>
        <div class="general-social-card-container">
            <app-social-card *ngFor="let generalCard of forumGeneralCardsFiltered" [Forum]="generalCard"></app-social-card>
        </div>
        <h1>Курсове</h1>
        <div class="course-social-card-container">
            <app-social-card *ngFor="let courseCard of forumCourseCardsFiltered" [Forum]="courseCard"></app-social-card>
        </div>
    </div>
</div>
